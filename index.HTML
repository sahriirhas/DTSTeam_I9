<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I9 Profile</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<!-- mulai ini bagianku @Rochmad Budiyono -->

<body>
    <div>
        <header>
            <div class="container">
                <div class="header-left">
                    <img class="logo" src="I9-a.png" alt="">
                </div>
                <div class="menu-icon">
                    <span class="fa fa-bars"></span>
                </div>
                <div class="header-right">
                    <a href="#">Home</a>
                    <a href="#">Tentang Kami</a>
                    <a href="#">Kontak</a>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="main-heading">
                    <h1>Hadapi tantangan era digital team <span>i-nine</span></h1>
                    <p>Team i-nine akan mendampingi anda membangun web bisnis yang modern, modis, dan menarik. </p>
                </div>
                <div class="slidershow middle">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">
                        <input type="radio" name="r" id="r5">
                        <div class="slide s1">
                            <img src="1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="3.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="4.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="5.jpg" alt="">
                        </div>
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                        <label for="r5" class="bar"></label>
                    </div>
                    <div class="main-end">
                        <h3>Our Team Member</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- ini bagian saya @Rochmad Budiyono -->
        <footer></footer>
    </div>
</body>

</html>
